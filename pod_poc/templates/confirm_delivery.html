<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/w3.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <title>Confirm delivery</title>
</head>
<body>
    <h1>Confirm delivery</h1>

    <!-- Checkbox -->
    <div class="w3-cell-row w3-mobile">
        <div class="w3-cell w3-mobile">
            <form method="post" class="w3-padding">
                <div class="w3-bar w3-padding">
                    <input class="w3-bar-item w3-check w3-margin-right" type="checkbox" name="delivered">
                    <label for="delivered">Tick to confirm delivery of order {{ order_number }} and submit.</label>
                    <button style="width:20%" class="w3-bar-item w3-button w3-blue w3-border w3-round w3-right" type="submit" value="Enter">
                        <i class="fa fa-arrow-right w3-large"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
