{% extends "base.html" %}
{% block title %}Confirm delivery{% endblock %}
{% block heading %}Confirm delivery{% endblock %}
{% block content %}
<!-- Checkbox -->
<div class="w3-cell-row w3-mobile">
  <div class="w3-cell w3-mobile">
    <form method="post" class="w3-section">
      <div class="w3-bar w3-padding">
        <input class="w3-check w3-margin-right" type="checkbox" name="delivered">
        <label for="delivered">
          Tick to confirm delivery of order {{ order_number }} and submit.
        </label>
        <button style="width:20%" class="w3-bar-item w3-button w3-teal w3-border w3-round w3-right" type="submit" value="Enter">
          <i class="fa fa-arrow-right w3-large"></i>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
