{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block heading %}Search{% endblock %}
{% block content %}
<!-- Search Bar -->
<div class="w3-cell-row w3-mobile">
  <div class="w3-cell w3-mobile">
    <form method="post" class="w3-padding">
      <div class="w3-bar w3-padding">
        <input style="width:80%" class="w3-bar-item w3-input w3-border w3-round" type="text" placeholder="Search" name="string" autofocus>
        <button style="width:20%" class="w3-bar-item w3-button w3-teal w3-border w3-round w3-right" type="submit" value="Enter">
          <i class="fa fa-search w3-large"></i>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
